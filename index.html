<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Tetris</title>

    <link rel="shortcut icon" type="image/x-icon" href="./source/icon.ico">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/header.css">
    <link rel="stylesheet" type="text/css" href="./css/left_side.css">
    <link rel="stylesheet" type="text/css" href="./css/right_side.css">
    <link rel="stylesheet" type="text/css" href="./css/center.css">
    <link rel="stylesheet" type="text/css" href="./css/popup.css">
    <link rel="stylesheet" type="text/css" href="./css/footer.css">
</head>
<body>
    <div id="header"> 
        <h1>My Tetris</h2>
        <h5>by BieNew22</h3>
    </div>

    <div id="main">

        <!-- left side menu -->
        <div class="side_menu">
            <div class="next_big_background">
                <div id="store"></div>
            </div>
            <div id="buttons">
                <button id="start" onclick="clickStart(this)" class="button_style">start</button>
                <button id="infor" onclick="clickInfor()" class="button_style">infor</button>
            </div>
        </div>

        <div id="stage"></div>

        <!-- right side menu-->
        <div class="side_menu">
            <div id="next_blocks">
                <div class="next_big_background">
                    <div id="next0" class="next_block"></div>
                </div>
                <div class="next_background">
                    <div id="next1" class="next_block"></div>
                </div>
                <div class="next_background">
                    <div id="next2" class="next_block"></div>
                </div>
                <div class="next_background">
                    <div id="next3" class="next_block"></div>
                </div>
            </div>

            <div id="score_board">
                <div style="border-bottom: 1px solid black;">
                    <h3 class="score_text score_title">BEST SCORE</h3>
                    <p id="best_score" class="score_text">name(score)</p>
                </div>
                <div>
                    <h3 class="score_text score_title">NOW SCORE</h3>
                    <p id="now_score" class="score_text">none(none)</p>
                </div>
            </div>
        </div>
    </div>

    <div id="popup_background" onclick="clickClose()" style="display: none;"></div>

    <div id="popup_content" style="display: none;">
        <div id="popup_close" onclick="clickClose()"></div>
    </div>

    <audio id="drop_sound" style="display: none;">
        <source src="./source/drop_sound.mp3" type="audio/mp3">
    </audio>
    <audio id="clear_line" style="display: none;">
        <source src="./source/clear_line.mp3" type="audio/mp3">
    </audio>
    <audio id="game_over" style="display: none;">
        <source src="./source/game_over.mp3" type="audio/mp3">
    </audio>
    <audio id="new_record" style="display: none;">
        <source src="./source/new_record.mp3" type="audio/mp3">
    </audio>


    <div id="footer">
        <p>Copyright @BieNew22.</p>
    </div>

    <script type="text/javascript" src="./js/AudioPlayer.js"></script>
    <script type="text/javascript" src="./js/Confetti.js"></script>
    <script type="text/javascript" src="./js/Popup.js"></script>
    <script type="text/javascript" src="./js/Block.js"></script>
    <script type="text/javascript" src="./js/Board.js"></script>
    <script type="text/javascript" src="./js/User.js"></script>
    <script type="text/javascript" src="./js/Game.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
